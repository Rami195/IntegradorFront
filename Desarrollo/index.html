<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--   Archivos  -->
 
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />


  <!--   google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!--   boostrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Proyecto Final</title>
</head>

<body>
  <header>

    <div class="container-header">
      <span class="material-symbols-outlined lista" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
        list
      </span>

      <div class="offcanvas offcanvas-start offcanvas-narrow" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h6 class="offcanvas-title" id="offcanvasScrollingLabel">Categorias</h6>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <aside class="listAside">
            <button id="buttonAddElement2" class="boton-agregar-dentro">Agregar Elemento<span class="material-symbols-outlined ">
              add
            </span></button>
            <ul id="listfilter"></ul>
          </aside>
        </div>
      </div>
      <div class="content-header">
        <div class="buscador">
          <input type="text" class="input-header" id="inputHeader" placeholder="Ingrese un elemento" />
          <button class="boton" id="boton">Buscar <span class="material-symbols-outlined bar">
              search
            </span></button>
        </div>
        <div>
          <button id="buttonAddElement" class="boton-agregar">Agregar Elemento<span class="material-symbols-outlined">
              add
            </span></button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="contenedor-vista">
      <div class="store" id="storeContainer">
      </div>
    </div>

    <div class="popUp-contenedor" id="modalPopUp">
      <div class="popUp">
        <div class="contenedor-titulo">
          <h1>Agregar o Modificar un producto</h1>
        </div>
        <form class="contenedor-input" id="registrationForm">
          <input type="text" placeholder="Ingrese un nombre" id="name" required />
          <div id="nameError" class="error"></div>

          <input type="text" placeholder="Ingrese una imagen" id="img" required />
          <div id="imgError" class="error"></div>

          <input type="number" placeholder="Precio" value="0" id="precio" required />
          <div id="precioError" class="error"></div>

          <select id="categoria" required>
            <option value="" selected disabled>Seleccione una Categoría</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="ninio">Niño</option>
          </select>
          <div id="categoriaError" class="error"></div>
        </form>
        <div class="contenedor-boton-pop">
          <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
          <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
          <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
        </div>
      </div>

    </div>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
